<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <link href="{{styleUrl}}" rel="stylesheet">
    <link href="{{backgroundStyleUrl}}" rel="stylesheet">
    <link href="{{colorStyleUrl}}" rel="stylesheet">
    <script src="{{jQueryUrl}}"></script>

    {{{config}}}
</head>

<body>
<div class="container">
    <div class="form-user-image">
        <img class="form-user-image-svg" src="{{userImgUrl}}">
    </div>

    <form class="form-login">
        {{#logout}}
        <h2 class="form-login-heading">{{userName}}</h2>
        <button type="submit" class="form-button">LOGOUT</button>
        {{/logout}}

        {{#login}}
        <h2 class="form-login-heading">{{title}}</h2>
        <input type="text" id="inputUsername" class="form-input" placeholder="Username" required autofocus>
        <input type="password" id="inputPassword" class="form-input" placeholder="Password" required>
        <button type="submit" class="form-button">LOGIN</button>
        <span id="errorMessage" class="form-error-message hidden">Login failed!</span>
        {{/login}}

        {{#loggedOut}}
        <h2 class="form-login-heading">Successfully logged out!</h2>
        <button type="submit" class="form-button">LOGIN</button>
        {{/loggedOut}}
    </form>
</div>

<script src="{{scriptUrl}}"></script>
</body>
</html>
